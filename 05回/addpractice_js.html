<script type="text/javascript">
    function deletepage(){
        document.getElementsByTagName("body")[0].textContent = null;
    }

    function showpage(){
        deletepage();

        var body = document.getElementsByTagName("body")[0];

        var ul1 = document.createElement("ul");
        body.appendChild(ul1);

        var li1 = document.createElement("li");
        li1.textContent = "1つ目の項目";
        ul1.appendChild(li1);

        var ul2 = document.createElement("ul");
        ul1.appendChild(ul2);

        var li2 = document.createElement("li");
        li2.textContent = "一つ目の項目の下にぶらさががる項目";
        ul2.appendChild(li2);

        var ul3 = document.createElement("ul");
        ul2.appendChild(ul3);

        var li3 = document.createElement("li");
        li3.textContent = "1つ目の項目の下にぶらさがる項目の下にぶらさがる項目";
        ul3.appendChild(li3);

        var li4 = document.createElement("li");
        li4.style.color = "red";
        li4.style.backgroundColor = "#abab12";
        li4.textContent = "2つ目の項目";
        ul1.appendChild(li4);

        var table = document.createElement("table");
        table.setAttribute("border", "1");
        body.appendChild(table);

        var caption = document.createElement("caption");
        caption.textContent = "表のタイトル";
        table.appendChild(caption);

        var tr1 = document.createElement("tr");
        table.appendChild(tr1);

        var th1 = document.createElement("th");
        th1.setAttribute("rowspan", "3");
        th1.style.color = "#0607e8";
        th1.style.backgroundColor = "#67f7f7";
        th1.textContent = "縦長の見出し";
        tr1.appendChild(th1);

        var th2 = document.createElement("th");
        th2.textContent = "1つ目の見出し";
        tr1.appendChild(th2);

        var th3 = document.createElement("th");
        th3.textContent = "2つ目の見出し";
        tr1.appendChild(th3);

        var th4 = document.createElement("th");
        th4.textContent = "3つ目の見出し";
        tr1.appendChild(th4);

        var tr2 = document.createElement("tr");
        table.appendChild(tr2);

        var td1 = document.createElement("td");
        td1.setAttribute("colspan", "2");
        td1.textContent = "1行2セルを使って表示する内容"
        tr2.appendChild(td1);

        var td2 = document.createElement("td");
        td2.setAttribute("rowspan", "2");
        td2.textContent = "2行2セルを使って表示する内容";
        tr2.appendChild(td2);

        var tr3 = document.createElement("tr");
        table.appendChild(tr3);

        var td3 = document.createElement("td");
        td3.style.color = "red";
        td3.textContent = "赤い内容";
        tr3.appendChild(td3);

        var td4 = document.createElement("td");
        td4.style.color = "blue";
        td4.textContent = "青い内容";
        tr3.appendChild(td4);
    }
</script>

<body>
    <div onmouseover="showpage()">
        <strong>爆破予告</strong>
        <br>
        <em>工科太郎</em>
        <br>
        <br>
        講義実験棟401に爆弾を仕掛けた。
        <br>
        2023年5月19日の13時15分から18時45分の間に爆発するようにした。
    </div>
</body>
