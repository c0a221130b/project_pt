<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>タイトル</title>
</head>

<body>

  <ul>
    <li>1つ目の項目
      <ul>
        <li>1つ目の項目の下にぶらさがる項目
          <ul>
            <li>1つ目の項目の下にぶらさがる項目の下にぶらさがる項目</li>
          </ul>
        </li>
      </ul>
    </li>
    <li style="color: red; background-color: #abab12">2つ目の項目</li>
  </ul>

  <table border="1">
    <caption>表のタイトル</caption>
    <tr>
      <th rowspan="3" style="color: #0607e8; background-color: #67f7f7">縦長の見出し</th>
      <th>1つ目の見出し</th>
      <th>2つ目の見出し</th>
      <th>3つ目の見出し</th>
    </tr>
    <tr>
      <td colspan="2">1行2セル使って表示する内容</td>
      <td rowspan="2">2行2セル使って表示する内容</td>
    </tr>
    <tr>
      <td style="color: red">赤い内容</td>
      <td style="color: blue">青い内容</td>
    </tr>
  </table>

</body>

</html>
